<style>
  table {
 width: 100%;
 align-content: center;
 padding-left: 150px;
}

.toggle {
  float: right;
  padding-right: 200px;
}
.list1{
 padding-left: 160px;
}

button {
width: 25%;
background-color: #4CAF50;
color: white;
padding: 14px 20px;
margin: 8px 0;
border: none;
border-radius: 4px;
cursor: pointer;

}
button hover {
background-color: #45a042;
}
div {
border-radius: 5px;
background-color: #f2f2f2;
padding: 2px;

}
input[type=text], select {
width: 20%;
padding: 12px 20px;
margin: 2px 0;
display: inline-block;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;

}
input[type=password], select {
width: 20%;
padding: 12px 20px;
margin: 2px 0;
display: inline-block;
border: 1px solid #ccc;
border-radius: 4px;
box-sizing: border-box;
}

</style>


<div class="container" align="center">
  <div>
    
    <h2 align="center">Login</h2><br><br>
    User Name : <input type="text" name="username" [(ngModel)]="userNamePassword.userName"> <br>
    Password : <input type="password" name="password" [(ngModel)]="userNamePassword.password">
  </div>
  <button (click)=authenticate() class="btn btn-success">
    Login
  </button>
